<!DOCTYPE html>
<html>
<head>
  <title>Ping Pong Game</title>
  <!-- Add the Bootstrap CSS file -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!-- Add the Bootstrap JavaScript file -->


  <link rel="stylesheet" href="./CSS/styles.css">
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
  <canvas id="canvas" width="600" height="400"></canvas>
</div>
<div class="button">
  <button id="start-btn" class="btn">Start</button>
    <button id="pause-btn" class="btn">Pause</button>
    <button id="restart-btn" class="btn">Restart</button>
    <button id="player-btn" class="btn">Player vs AI</button>
  </div>
  <!--Left Player Radio Button-->
  <div class="leftRadioButton">
    <input type="radio" id="left-classic" name="left-color" value="#FFF">
    <label id="label-classic" for="left-classic">Classic</label><br>

    <input type="radio" id="left-red" name="left-color" value="#ce070c">
    <label id="label-red" for="left-red">Red</label><br>

    <input type="radio" id="left-green" name="left-color" value="#bcff67">
    <label id="label-green" for="left-green">Green</label><br>

    <input type="radio" id="left-blue" name="left-color" value="#02677e">
    <label id="label-blue" for="left-blue">Blue</label><br>
  </div>
  <!--Right Player Radio Button-->
  <div class="rightRadioButton">
    <input type="radio" id="right-classic" name="right-color" value="#FFF">
    <label id="label-classic" for="right-classic">Classic</label><br>

    <input type="radio" id="right-red" name="right-color" value="#ce070c">
    <label id="label-red" for="right-red">Red</label><br>

    <input type="radio" id="right-green" name="right-color" value="#bcff67">
    <label id="label-green" for="right-green">Green</label><br>

    <input type="radio" id="right-blue" name="right-color" value="#02677e">
    <label id="label-blue" for="right-blue">Blue</label><br>
    </div>

 <p class="control">Control: Player 1 (W and S) Player 2 (↑ and ↓)</p>
  
  <!-- Add a modal element with an ID -->
<div class="modal" tabindex="-1" role="dialog" id="message-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h5 id="message"></h5>
      </div>
      <div class="modal-footer">
        <button type="button" id="message-modal-close" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./JavaScript/script.js"></script>
</body>
</html>
